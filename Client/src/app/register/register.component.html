<form class="d-flex flex-column" [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && signInEmailAndPassword(registerForm.controls['email'].value, registerForm.controls['password'].value)"
  autocomplete="off">
  <div class="form-group p-2">
    <label for="email">Email: </label>
    <input class="form-control w-25" type="email" [formControl]="registerForm.controls['email']">
  </div>
  <div class="form-group p-2">
    <label for="password">Password: </label>
    <input class="form-control w-25" type="password" [formControl]="registerForm.controls['password']">
  </div>
  <div class="form-group p-2">
    <label for="confirmPassword">Confirm password: </label>
    <input class="form-control w-25" type="password" [formControl]="registerForm.controls['confirmPassword']">
  </div>
  <div class="p-2">
    <button [ngClass]="registerForm.valid ? 'btn-success' : 'btn-danger'" [disabled]="!registerForm.valid"
      class="btn me-2 form-control w-25" type="submit">Sign up</button>
  </div>
  <div *ngIf="registerForm.controls.control?.errors?.required" class="invalid-feedback">The value is mandatory
  </div>
</form>
<button type="button" class="btn btn-primary" *ngIf="(authService.getAuthState() | async)" (click)="signOut()">Log
  out</button>
<div class="p-2">
  <small><a routerLink="/login">Already have an account? Log in!</a></small>
</div>
